    <script src="tic-tac-toe.js"></script>
    </head>
</html>
<section id="main">
    <div class="row">
        <div class="ttt-cell" id="cell0" onclick="play(0)"></div>

        <div class="ttt-cell" id="cell2" onclick="play(2)"></div>
    </div>
    <div class="row">
        <div class="ttt-cell" id="cell3" onclick="play(3)"></div>
        <div class="ttt-cell" id="cell4" onclick="play(4)"></div>
        <div class="ttt-cell" id="cell5" onclick="play(5)"></div>
    </div>
    <div class="row">
        <div class="ttt-cell" id="cell6" onclick="play(6)"></div>
        <div class="ttt-cell" id="cell7" onclick="play(7)"></div>
        <div class="ttt-cell" id="cell8" onclick="play(8)"></div>
    </div>

    <button onclick="startGame()">New Game</button>
</section>
